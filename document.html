<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div id="game">
            <div id="word"></div>
            <div id="incorrect-guesses">Incorrect Guesses:</div>
            <div id="guessed-letters"></div>
            <input type="text" id="letter-input" placeholder="Enter a letter">
            <button id="submit-letter">Submit</button>
        </div>

        <script>
            const word = "javascript";
            let incorrectGuesses = 0;
            let guessedLetters = [];

            const wordElement = document.getElementById("word");
            const incorrectGuessesElement = document.getElementById("incorrect-guesses");
            const guessedLettersElement = document.getElementById("guessed-letters");
            const letterInputElement = document.getElementById("letter-input");
            const submitLetterElement = document.getElementById("submit-letter");

            submitLetterElement.onclick = function() {
            //submitLetterElement.addEventListener("click", () => {
                const letter = letterInputElement.value;
                if (!guessedLetters.includes(letter)) {
                    if (!word.includes(letter)) {
                        incorrectGuesses++;
                        incorrectGuessesElement.textContent = `Incorrect Guesses: ${incorrectGuesses}`;
                    } else {
                        let wordString = "";
                        for (const char of word) {
                            if (guessedLetters.includes(char)) {
                                wordString += char + " ";
                            } else {
                                wordString += "_ ";
                            }
                        }
                        wordElement.textContent = wordString;
                    }
                    guessedLetters.push(letter);
                    guessedLettersElement.textContent = `Guessed Letters: ${guessedLetters.join(", ")}`;
                }
                letterInputElement.value = "";
            };

        </script>
    </body>
</html>
